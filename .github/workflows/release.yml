name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            artifact_name: telemorph-win-x64.exe
          - rid: win-arm64
            os: windows-latest
            artifact_name: telemorph-win-arm64.exe
          - rid: linux-x64
            os: ubuntu-latest
            artifact_name: telemorph-linux-x64
          - rid: linux-arm64
            os: ubuntu-latest
            artifact_name: telemorph-linux-arm64
          - rid: osx-arm64
            os: macos-latest
            artifact_name: telemorph-osx-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Publish
      run: >
        dotnet publish src/Telemorph.App/Telemorph.App.csproj 
        -c Release 
        -r ${{ matrix.rid }} 
        --self-contained false 
        -p:PublishSingleFile=true 
        -p:PublishTrimmed=true 
        -o ./publish/${{ matrix.rid }}

    - name: Rename executable (Non-Windows)
      if: matrix.os != 'windows-latest'
      run: mv ./publish/${{ matrix.rid }}/telemorph ./publish/${{ matrix.rid }}/${{ matrix.artifact_name }}
      shell: bash

    - name: Rename executable (Windows)
      if: matrix.os == 'windows-latest'
      run: ren .\publish\${{ matrix.rid }}\telemorph.exe ${{ matrix.artifact_name }}
      shell: cmd

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}
        path: ./publish/${{ matrix.rid }}/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          generate_release_notes: true
